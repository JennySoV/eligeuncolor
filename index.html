<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>elige un color</title>
</head>
<body>
	<script>
		var color;
		color=prompt ('Elige uno: color, color 1, color 2, color 3, color 4, color 5, color 6: ', '1, 2, 3, 4, 5 o 6');
		if (color=="1") 
		{
			document.bgColor='#4B1D91';
		}
		else if(color=="2")
		{
			document.bgColor='#8E0F9C';
		}
		else if(color=="3")
		{
			document.bgColor='#BF219A';
		}
		else if(color=="4")
		{
			document.bgColor='#E54787';
		}
		else if(color=="5") 
		{
			document.bgColor='#F27B68';
		}
		else if (color=="6")
		{
			document.bgColor='F1AA60';
		}
		else
		{
			document.write('ya son todos, por algo te doy opciones :b');
		}
	</script>
</body>
</html>
